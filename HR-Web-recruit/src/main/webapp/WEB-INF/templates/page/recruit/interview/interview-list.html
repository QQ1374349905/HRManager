<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-trasitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://java.sun.com/jsf/facelets">
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>My JSP 'interview-list.jsp' starting page</title>
		<link rel="stylesheet"
			href="../../../css/table.css" type="text/css">
		<link rel="stylesheet"
			href="../../../css/cwcalendar.css"
			type="text/css">
		<script type="text/javascript"
			src="../../../javascript/comm/comm.js">
	
</script>
		<script type="text/javascript"
			src="../../../javascript/comm/list.js">
	
</script>
		<script type="text/javascript"
			src="../../../javascript/calendar-ch.js">
	
</script>
		<script type="text/javascript"
			src="../../../javascript/jquery-1.7.2.js">
	
</script>
		<script type="text/javascript"
			src="../../../javascript/locate.js">
	
</script>
		<script type="text/javascript"
			src="../../../javascript/select.js">
	
</script>
     </head>

	<body>
		<form method="post" action="/HR_Fist/recruit/recruitAction!findInterviewByUtilBean?str=list" name="fm">
				<input type="hidden" name="utilBean.currPage" id="page"/>
			<table width="100%">
				<tr>
					<td>
						<font color="black">您正在做的业务是：人力资源--招聘管理--面试管理--面试结果登记--有效简历列表 
						</font>
					</td>
				</tr>
			  <tr>
					<td align="right"> 
						<input type="button" value="返回" class="BUTTON_STYLE1" onclick="history.back();">
					</td>
				</tr>
			</table> 
			<table width="100%" border="1" cellpadding=0 cellspacing=1
				bordercolorlight=#848284 bordercolordark=#eeeeee
				class="TABLE_STYLE1">
				<tr>
					<td width="10%" class="TD_STYLE1">
						档案编号
					</td>
					<td width="15%" class="TD_STYLE1">
						姓名
					</td>
					<td width="15%" class="TD_STYLE1">
						性别
					</td>
					<td width="20%" class="TD_STYLE1">
						职位分类
					</td>
					<td width="15%" class="TD_STYLE1">
						职位名称
					</td>
					<td width="10%" class="TD_STYLE1">
						电话号码
					</td>
					<td width="10%" class="TD_STYLE1">
						面试状态
					</td>
					<td width="15%" class="TD_STYLE1">
						登记
					</td>
				</tr>
					<tr th:each="interview:${interviews}">
						<td class="TD_STYLE2" th:text="${interview.res_id}">
							542
						</td>
						<td class="TD_STYLE2" th:text="${interview.human_name}">
							&#24352;&#39122;
						</td>
						<td class="TD_STYLE2" th:text="${interview.human_sex}">
						&#30007;
						</td>
						<td class="TD_STYLE2" th:text="${interview.Config_major.major_kind_name}">
						&#36719;&#20214;&#24320;&#21457;
						</td>
						<td class="TD_STYLE2" th:text="${interview.Config_major.major_name}">
						&#31243;&#24207;&#21592;
						</td>
						<td class="TD_STYLE2" th:text="${interview.human_telephone}">
						 84802802</td>
						<td class="TD_STYLE2">
							 待面试
						</td>
						<td class="TD_STYLE2">
							<a th:href="@{'register?resID='+${interview.res_id}}">登记</a>
						</td>
					</tr>
				
			</table>
			<p style="text-align:center;">

				<a th:href="@{WaitInterview(currentPage=1,pageSize=5)}" style="color:black;">首页</a>

				<a th:href="@{WaitInterview(currentPage=${interviews?.pageNum - 1},pageSize=5,countPage=${interviews?.pages})}" style="color:black;">上一页</a>

				<!--						<a th:each="i : ${#numbers.sequence(1,pages?.pages)}" th:text="${i}" th:href="@{queryUserList(currentPage=${i},pageSize=5)}" style="text-underline: none;color:red">1</a>-->
				<span th:each="i:${#numbers.sequence(1,interviews?.pages)} ">
							<font color="red" th:if="${interviews?.pageNum == i}" th:text="${i}">1</font>
							<a th:href="@{queryUserList(currentPage=${i},pageSize=5)}" th:if="${interviews?.pageNum != i}" style="color:black;" th:text="${i}">2</a>
						</span>

				<a th:href="@{WaitInterview(currentPage=${interviews?.pageNum + 1},pageSize=5,countPage=${interviews?.pages})}" style="color:black;">下一页</a>

				<a th:href="@{WaitInterview(currentPage=${interviews?.pages},pageSize=5)}" style="color:black;">尾页</a>

			</p>
		</form>
		<script type="text/javascript">
		function up(currPage,row){  
		if(currPage<=0){
		document.getElementById("page").value = row;
		}else{
		document.getElementById("page").value =currPage; 
		}
		 document.fm.submit();
		}
		function down(currPage,row){ 
		if(currPage>=row){
		document.getElementById("page").value = row;
		}else{
		document.getElementById("page").value =currPage; 
		}
		 document.fm.submit();
		}
		function tj(row){
	     document.getElementById("page").value = document.getElementById("currPage").value;
	     if(document.getElementById("currPage").value>row){
	     alert("最大页数为"+row+",当前为第"+row+"页 ");
	     return false;
	     }
	     document.fm.submit();
	 	}
		</script>
	</body>
</html>

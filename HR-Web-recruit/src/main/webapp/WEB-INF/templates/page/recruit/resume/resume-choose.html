<script type="text/javascript" src="../../../../../../../../../HR-Web-login/src/main/webapp/javascript/jquery-1.7.2.js"></script>
<script type="text/javascript">
	//异步查询职业分类
	$(function(){
		//获取职业分类下拉框
		let majorKindId = $("#majorKindId");
		$.ajax({
			url:"queryEngage_resume",
			type:"post",
			success:function(data){
				$("#majorKindId option:gt(0)").remove();
				for (let i = 0; i <data.length ; i++) {
					let element = data[i];
					majorKindId.append("<option value="+element.major_kind_id+">"+element.major_kind_name+"</option>")
				}
			}
		})
		//当职业分类下拉框内容发生改变是,该职业下拉框会通过职业分类编号进行查询
		majorKindId.change(function(){
			let ID = majorKindId.val();
			let majorId = $("#majorId");
			$.ajax({
				url:"Engage_resumeByMajor?majorID="+ID,
				type:"post",
				success:function(data){
					$("#majorId option:gt(0)").remove();
					for (let i = 0; i <data.length ; i++) {
						let element = data[i];
						majorId.append("<option value="+element.major_id+">"+element.major_name+"</option>")
					}
				}
			});
		});
	});
</script>

	<body>
		<form method="post" action="/HR_Fist/recruit/recruitAction!searchPosition" name="fm">
		<input type="hidden" name="utilBean.currPage" id="page"/>
			<table width="100%">
				<tr>
					<td>
						<font color="black">您正在做的业务是：人力资源--招聘管理--职位发布管理--职位发布查询 
						</font>
					</td>
				</tr>
			 
			</table>
			当前可变更是职位发布总数：2例
			<table width="100%" border="1" cellpadding=0 cellspacing=1
				bordercolorlight=#848284 bordercolordark=#eeeeee
				class="TABLE_STYLE1">
				<tr>
					<td width="20%" class="TD_STYLE1">
						职位名称
					</td>
					<td width="10%" class="TD_STYLE1">
						机构名称
					</td>
					<td width="10%" class="TD_STYLE1">

					</td>
					<td width="20%" class="TD_STYLE1">

					</td>
					<td width="15%" class="TD_STYLE1">
						截止时间
					</td>
					<td width="10%" class="TD_STYLE1">
						申请职位
					</td>
					 
				</tr>
				<tr th:each="engage:${engage_major_releases}">
					<td class="TD_STYLE2" th:text="${engage?.major_name}">
						&#21306;&#22495;&#32463;&#29702;
					</td>
					<td class="TD_STYLE2" th:text="${engage?.second_kind_name}">
						&#36719;&#20214;&#20844;&#21496;
					</td>
					<td class="TD_STYLE2" th:text="${engage?.human_amount}">
						3
					</td>
					<td class="TD_STYLE2" th:text="${#dates.format(engage?.regist_time,'yyyy-MM-dd')}">
						2012-08-01 12:00:00
					</td >
					<td class="TD_STYLE2" th:text="${#dates.format(engage?.deadline,'yyyy-MM-dd')}">
						2012-12-30 12:00:00
					</td>
						<td class="TD_STYLE2">
							<a th:href="'javascript:upd('+${engage?.mre_id}+')'">申请该职位</a>
						</td>
					</tr>
				<tr th:remove="all">
						<td class="TD_STYLE2">
							&#24635;&#32463;&#29702;
						</td>
						<td class="TD_STYLE2">
							&#29983;&#29289;&#31185;&#25216;&#26377;&#38480;&#20844;&#21496;
						</td>
						<td class="TD_STYLE2">
							2
						</td>
						<td class="TD_STYLE2">
						2012-08-02 12:00:00 
						</td>
						<td class="TD_STYLE2">
						2012-11-15 12:00:00  
						</td>
						<td class="TD_STYLE2">
							<a href="/HR_Fist/recruit/recruitAction!searchPositionById?emajorRelease.mreId=531">申请该职位</a>
						</td>
						 
					</tr>
				
				
					
			</table>
			<p style="text-align:center;">

				<a th:href="@{PositionRegisterInfo2(currentPage=1,pageSize=5)}" style="color:black;">首页</a>

				<a th:href="@{PositionRegisterInfo2(currentPage=${engage_major_releases?.pageNum - 1},pageSize=5,countPage=${engage_major_releases?.pages})}" style="color:black;">上一页</a>

				<!--						<a th:each="i : ${#numbers.sequence(1,pages?.pages)}" th:text="${i}" th:href="@{queryUserList(currentPage=${i},pageSize=5)}" style="text-underline: none;color:red">1</a>-->
				<span th:each="i:${#numbers.sequence(1,engage_major_releases.pages)} ">
							<font color="red" th:if="${engage_major_releases.pageNum == i}" th:text="${i}">1</font>
							<a th:href="@{PositionRegisterInfo2(currentPage=${i},pageSize=5)}" th:if="${engage_major_releases?.pageNum != i}" style="color:black;" th:text="${i}">2</a>
						</span>

				<a th:href="@{PositionRegisterInfo2(currentPage=${engage_major_releases?.pageNum + 1},pageSize=5,countPage=${engage_major_releases?.pages})}" style="color:black;">下一页</a>

				<a th:href="@{PositionRegisterInfo2(currentPage=${engage_major_releases?.pages},pageSize=5)}" style="color:black;">尾页</a>

			</p>
		</form>
		<script type="text/javascript">
				function upd(id) {
					let b = confirm("申请该职位?");
					if(b) {
						location.href = 'Engage_major_releaseStatus?id=' + id;
					};
			}
		function up(currPage,row){  
		if(currPage<=0){
		document.getElementById("page").value = row;
		}else{
		document.getElementById("page").value =currPage; 
		}
		 document.fm.submit();
		}
		function down(currPage,row){ 
		if(currPage>=row){
		document.getElementById("page").value = row;
		}else{
		document.getElementById("page").value =currPage; 
		}
		 document.fm.submit();
		}
		function tj(row){
	     document.getElementById("page").value = document.getElementById("currPage").value;
	     if(document.getElementById("currPage").value>row){
	     alert("最大页数为"+row+",当前为第"+row+"页 ");
	     return false;
	     }
	     document.fm.submit();
	 	}
		</script>

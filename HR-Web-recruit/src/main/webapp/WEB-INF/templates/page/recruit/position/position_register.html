  <script type="text/javascript">
	  window.onload=check;
	  function tick() {
		  var now = new Date();
		  var hours, minutes, seconds, noon;
		  var intHours, intMinutes, intSeconds;
		  intHours = now.getHours();
		  intMinutes = now.getMinutes();
		  intSeconds = now.getSeconds();
		  if (intHours < 24) {
			  hours = intHours+":";
			  noon = "A.M.";
		  } else {
			  intHours = intHours - 24;
			  hours = intHours + ":";
			  noon = "P.M.";
		  }
		  if (intMinutes < 10) {
			  minutes = "0"+intMinutes+":";
		  } else {
			  minutes = intMinutes+":";
		  }
		  if (intSeconds < 10) {
			  seconds = "0"+intSeconds+" ";
		  } else {
			  seconds = intSeconds+" ";
		  }
		  timeString = hours+minutes+seconds;
		  var now = new Date();
		  document.getElementById("nowTime").value=now.getFullYear()+"-"+(now.getMonth()+1)+"-"+now.getDate()+" "+timeString;
		  window.setTimeout("tick();", 1000);
	  }

	  //load事件
	  function check(){
		  //获得系统当前时间的方法
		  tick();
	  }
  </script>

  <script>
	  $(function(){
		  //异步查询招聘管理信息
		  //获取职业分类管理下拉框
		  let majorKind = $("#majorKindId");
		  //获取职业下拉框
		  let majorId = $("#majorId");
		  $.ajax({
			  url:"QueryConfigMajors",
			  type:"post",
			  success:function (data) {
				  for (let i = 0; i < data.length; i++) {
					  let element = data[i];
					  majorId.append("<option value="+element.major_id+">"+element.major_name+"</option>")
					  majorKind.append("<option value="+element.major_kind_id+">"+element.major_kind_name+"</option>")
				  }
			  }
		  })
		  //获取一级机构的下拉框
		  let kindId = $("#firstKindId");
		  let secondKind = $("#secondKindId");
		  //使用异步查询一级机构
		  $.ajax({
			  url:"QueryConfigFileFirstKind",
			  type:"post",
			  success:function (data) {
				  for (let i = 0; i <data.length ; i++) {
					  let element = data[i];
					  kindId.append("<option value="+element.first_kind_id+">"+element.first_kind_name+"</option>")
				  }
			  }
		  });
		  //通过一级机构的编号获取二级机构
		  kindId.change(function(){
			  //获取一级机构的编号
			  let FirstID = $(this).val();
			  secondKind = $("#secondKindId");
			  // alert(FirstID);
			  if(FirstID!=0){
				  $("#secondKindId option:gt(0)").remove();
				  $.ajax({
					  url:"QueryConfigFileSecondKind?id="+FirstID,
					  type:"post",
					  success:function (data) {
						  for (let i = 0; i <data.length ; i++) {
							  let element = data[i];
							  secondKind.append("<option value="+element.second_kind_id+">"+element.second_kind_name+"</option>")
						  }
					  }
				  })
			  }
		  });
		  //查询三级机构
		  secondKind.change(function(){
		  	//获取二级机构下拉框
			  let secondID = $(this).val();
			  let thirdKindId = $("#thirdKindId");
			  if(secondID!=0){
				  $("#thirdKindId option:gt(0)").remove();
				  $.ajax({
					  url:"QueryConfigFileThirdKind?id="+secondID,
					  type:"post",
					  success:function(data){
						  for (let i = 0; i <data.length ; i++) {
							  let element = data[i];
							  thirdKindId.append("<option value="+element.third_kind_id+">"+element.third_kind_name+"</option>")
						  }
					  }
				  })
			  }
		  });

	  })
  </script>
